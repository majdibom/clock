<div class="settings">
  <div class="settings__time-control">
    <button class="settings__button" (click)="incrementTime()">
      Increment Time
    </button>
    <button class="settings__button" (click)="decrementTime()">
      Decrement Time
    </button>
  </div>
  <div class="settings__buttons">
    <button class="settings__reset-button" (click)="resetTime()">
      Reset to Current Time
    </button>
  </div>
</div>
