<div class="clock">
  <div class="analog-clock">
    <div class="hand hour" [style.transform]="hourHandAngle"></div>
    <div class="hand minute" [style.transform]="minuteHandAngle"></div>
    <div class="hand second" [style.transform]="secondHandAngle"></div>
    <div class="center-circle"></div>
  </div>
</div>
